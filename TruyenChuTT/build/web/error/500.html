
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>500 - Lỗi máy chủ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        .gear {
            width: 120px;
            height: 120px;
            border: 10px solid #fff;
            border-top: 10px solid transparent;
            border-radius: 50%;
            animation: spin 2.5s linear infinite;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 80px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px #00000044;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        a {
            padding: 12px 30px;
            background-color: #fff;
            color: #ff758c;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #ff758c;
            color: #fff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gear"></div>
    <h1>500</h1>
    <p>Oops! Có lỗi hệ thống xảy ra. Vui lòng thử lại sau.</p>

</body>
</html>
